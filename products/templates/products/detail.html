{% extends "base.html" %}

{% block content %}
    {{ object.title }} <br/>
    {{ object.description }} <br/>
    {% if object.image %}
        <img src='{{ object.image.url }}' class='img-fluid'/>
    {% endif %}
    {{ object.price }} <br/>
    {{ object.history }} <br/>
    {{ object.harmonizacao }} <br/>
    {{ object.premios }} <br/>
{% endblock content %}
